test {
    useJUnitPlatform()
}

idea.project.settings {
    runConfigurations {
        "Run Game"(org.jetbrains.gradle.ext.Application) {
            mainClass = "com.chyzman.Game"
            moduleName = "game.main"
            includeProvidedDependencies = true
        }
    }
}
plugins {
    id 'java'
    id("org.jetbrains.gradle.plugin.idea-ext") version "1.1.7"
}

group = 'com.chyzman'
version = '0.0.0'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

